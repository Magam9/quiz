<mat-card class="topic-card">
  <mat-card-header>
    <mat-card-title class="topic-title">
      {{ data.name }}
    </mat-card-title>
    <mat-card-actions align="end">
      <button
        mat-button
        color="primary"
        class="add-question-btn"
        (click)="addQuestion()"
      >
        Add Question
        <mat-icon>chevron_right</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card-header>

  <mat-card-content *ngIf="isInputDisplay" class="question-form">
    <form [formGroup]="questionForm">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Question</mat-label>
        <input
          matInput
          formControlName="question"
          placeholder="Enter new question"
        />
        <mat-error *ngIf="questionForm.get('question')?.invalid">
          Question is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Answer</mat-label>
        <input
          matInput
          formControlName="answer"
          placeholder="Enter answer"
        />
        <mat-error *ngIf="questionForm.get('answer')?.invalid">
          Answer is required
        </mat-error>
      </mat-form-field>

      <div class="form-actions">
        <button
          mat-flat-button
          color="accent"
          (click)="saveQuestion($event)"
          [disabled]="questionForm.invalid"
          class="save-question-btn">
          Save
        </button>

        <button
          mat-stroked-button
          color="warn"
          type="button"
          (click)="cancelQuestion()"
          class="cancel-question-btn">
          Cancel
        </button>
      </div>
    </form>
  </mat-card-content>

  <mat-card-content
    class="questions-list"
    *ngIf="data.questions?.length"
  >
    <app-question
      *ngFor="let q of data.questions"
      [data]="q"
      (saveData)="saveQuestionData($event)"
    ></app-question>
  </mat-card-content>
</mat-card>
