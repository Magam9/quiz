<mat-card class="topic-card">
  <div class="topic-header">
    <div class="topic-meta">
      <span class="topic-chip">Topic</span>
      <h3>{{ data.name }}</h3>
      <span class="topic-subtitle">{{ data.questions.length || 0 }} questions curated</span>
    </div>
    <div class="topic-actions">
      <button
        mat-flat-button
        color="accent"
        class="add-question-btn"
        (click)="addQuestion()"
      >
        <mat-icon>note_add</mat-icon>
        Add question
      </button>
    </div>
  </div>

  <mat-divider></mat-divider>

  <div *ngIf="isInputDisplay" class="question-form">
    <form [formGroup]="questionForm">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Question</mat-label>
        <textarea
          matInput
          cdkTextareaAutosize
          formControlName="question"
          placeholder="Enter the primary interview question"
        ></textarea>
        <mat-error *ngIf="questionForm.get('question')?.invalid">
          Question is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Model answer</mat-label>
        <textarea
          matInput
          cdkTextareaAutosize
          formControlName="answer"
          placeholder="Add expected answer or hints"
        ></textarea>
        <mat-error *ngIf="questionForm.get('answer')?.invalid">
          Answer is required
        </mat-error>
      </mat-form-field>

      <div class="form-actions">
        <button
          mat-flat-button
          color="primary"
          (click)="saveQuestion($event)"
          [disabled]="questionForm.invalid"
          class="save-question-btn">
          Save question
        </button>

        <button
          mat-stroked-button
          type="button"
          (click)="cancelQuestion()"
          class="cancel-question-btn">
          Cancel
        </button>
      </div>
    </form>
  </div>

  <div
    class="questions-list"
    *ngIf="data.questions?.length; else emptyQuestions"
  >
    <app-question
      *ngFor="let q of data.questions"
      [data]="q"
      (saveData)="saveQuestionData($event)"
    ></app-question>
  </div>

  <ng-template #emptyQuestions>
    <div class="empty-questions">
      <mat-icon>lightbulb</mat-icon>
      <p>No questions yet. Add your first one to define this topic.</p>
    </div>
  </ng-template>
</mat-card>
