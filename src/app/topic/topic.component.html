<mat-card class="topic-card">
  <div class="topic-header">
    <div class="topic-meta">
      <span class="topic-chip">Topic</span>
      <h3>{{ data.name }}</h3>
      <span class="topic-subtitle">{{ data.questions.length || 0 }} questions curated</span>
    </div>
    <div class="topic-actions">
      <button
        mat-flat-button
        color="accent"
        class="add-question-btn"
        (click)="addQuestion()"
      >
        <mat-icon>note_add</mat-icon>
        Add question
      </button>
      <button
        mat-stroked-button
        color="warn"
        class="delete-topic-btn"
        (click)="requestDeleteTopic()"
      >
        <mat-icon>delete</mat-icon>
        Delete topic
      </button>
    </div>
  </div>

  <mat-divider></mat-divider>

  <div *ngIf="isInputDisplay" class="question-form">
    <form [formGroup]="questionForm">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Question</mat-label>
        <textarea
          matInput
          cdkTextareaAutosize
          formControlName="question"
          placeholder="Enter the primary interview question"
        ></textarea>
        <mat-error *ngIf="questionForm.get('question')?.invalid">
          Question is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Model answer</mat-label>
        <textarea
          matInput
          cdkTextareaAutosize
          formControlName="answer"
          placeholder="Add expected answer or hints"
        ></textarea>
        <mat-error *ngIf="questionForm.get('answer')?.invalid">
          Answer is required
        </mat-error>
      </mat-form-field>

      <div class="form-actions">
        <button
          mat-flat-button
          color="primary"
          (click)="saveQuestion($event)"
          [disabled]="questionForm.invalid"
          class="save-question-btn">
          Save question
        </button>

        <button
          mat-stroked-button
          type="button"
          (click)="cancelQuestion()"
          class="cancel-question-btn">
          Cancel
        </button>
      </div>
    </form>
  </div>

  <div
    class="questions-wrapper"
    *ngIf="data.questions?.length; else emptyQuestions"
  >
    <mat-grid-list
      class="editor-grid"
      cols="12"
      rowHeight="fit"
      gutterSize="16"
    >
      <mat-grid-tile [colspan]="4" class="tree-panel">
        <app-question-tree
          [questions]="data.questions"
          [selectedQuestionId]="selectedQuestionId"
          (questionSelected)="onQuestionSelected($event)"
        ></app-question-tree>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="8" class="editor-panel">
        <div class="editor-container">
          <app-question-editor
            [question]="selectedQuestion"
            (save)="onQuestionSaved($event)"
            (addFollowUp)="onAddFollowUp()"
            (deleteQuestion)="onQuestionDeleted($event)"
          ></app-question-editor>

          <!-- Follow-up Form -->
          <div *ngIf="isAddingFollowUp" class="follow-up-form">
            <div class="form-header">
              <p class="eyebrow">Add Follow-up</p>
            </div>
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Follow-up question</mat-label>
              <textarea
                matInput
                cdkTextareaAutosize
                [formControl]="followUpQuestionCtrl"
                placeholder="Enter follow-up question"
              ></textarea>
              <mat-error *ngIf="followUpQuestionCtrl.invalid">Required</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Expected response</mat-label>
              <textarea
                matInput
                cdkTextareaAutosize
                [formControl]="followUpAnswerCtrl"
                placeholder="Enter expected answer"
              ></textarea>
              <mat-error *ngIf="followUpAnswerCtrl.invalid">Required</mat-error>
            </mat-form-field>

            <div class="form-actions">
              <button
                mat-flat-button
                color="primary"
                (click)="saveFollowUp()"
                [disabled]="followUpQuestionCtrl.invalid || followUpAnswerCtrl.invalid"
              >
                Save follow-up
              </button>
              <button mat-stroked-button (click)="cancelFollowUp()">
                Cancel
              </button>
            </div>
          </div>

          <!-- Follow-ups Grid -->
          <app-followups-grid
            *ngIf="selectedQuestion?.subQuestions?.length"
            [followUps]="selectedQuestion?.subQuestions || []"
            [parentQuestionId]="selectedQuestionId"
            (followUpSelected)="onFollowUpSelected($event)"
            (followUpDeleted)="onFollowUpDeleted($event)"
          ></app-followups-grid>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <ng-template #emptyQuestions>
    <div class="empty-questions">
      <mat-icon>lightbulb</mat-icon>
      <p>No questions yet. Add your first one to define this topic.</p>
    </div>
  </ng-template>
</mat-card>
